version: '3.8'

services:
  # Redis for short-term memory
  redis:
    image: redis:7-alpine
    container_name: xagent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # PostgreSQL for medium-term memory
  postgres:
    image: postgres:15-alpine
    container_name: xagent-postgres
    environment:
      POSTGRES_DB: xagent
      POSTGRES_USER: xagent
      POSTGRES_PASSWORD: xagent_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xagent -d xagent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # X-Agent Core
  xagent-core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xagent-core
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=xagent
      - POSTGRES_USER=xagent
      - POSTGRES_PASSWORD=xagent_password
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped

  # X-Agent REST API
  xagent-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xagent-api
    command: uvicorn xagent.api.rest:app --host 0.0.0.0 --port 8000
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      opa:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=xagent
      - POSTGRES_USER=xagent
      - POSTGRES_PASSWORD=xagent_password
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma
      - OTLP_ENDPOINT=http://jaeger:4317
      - OPA_URL=http://opa:8181
      - OPA_ENABLED=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # X-Agent WebSocket Gateway
  xagent-websocket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xagent-websocket
    command: uvicorn xagent.api.websocket:app --host 0.0.0.0 --port 8001
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8001:8001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=xagent
      - POSTGRES_USER=xagent
      - POSTGRES_PASSWORD=xagent_password
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: xagent-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: xagent-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/etc/grafana/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: xagent-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory  # Use 'elasticsearch' or 'cassandra' for production
      - MEMORY_MAX_TRACES=10000   # Maximum traces to keep in memory
    # For production, consider adding:
    # - Volume mount for persistent storage config
    # - Resource limits (memory_limit, cpus)
    # - External storage backend (Elasticsearch/Cassandra)
    restart: unless-stopped

  # OPA (Open Policy Agent) for policy enforcement
  opa:
    image: openpolicyagent/opa:latest
    container_name: xagent-opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "/policies"
    volumes:
      - ./config/policies:/policies
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8181/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:
