apiVersion: v1
kind: Secret
metadata:
  name: {{ include "xagent.fullname" . }}-secrets
  labels:
    {{- include "xagent.labels" . | nindent 4 }}
type: Opaque
stringData:
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | default (randAlphaNum 32) | quote }}
  opa-policy-token: {{ .Values.secrets.opaPolicyToken | default (randAlphaNum 32) | quote }}
