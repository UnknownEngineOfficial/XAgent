{{- if .Values.websocket.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xagent.fullname" . }}-websocket
  labels:
    {{- include "xagent.labels" . | nindent 4 }}
    app.kubernetes.io/component: websocket
spec:
  replicas: {{ .Values.websocket.replicaCount }}
  selector:
    matchLabels:
      {{- include "xagent.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: websocket
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "xagent.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: websocket
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "xagent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: websocket
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.websocket.image.repository }}:{{ .Values.websocket.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.websocket.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "xagent.fullname" . }}-config
        - secretRef:
            name: {{ include "xagent.fullname" . }}-secret
        env:
        - name: REDIS_URL
          value: "redis://{{ include "xagent.fullname" . }}-redis-master:6379/0"
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "xagent.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
        livenessProbe:
          {{- toYaml .Values.websocket.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.websocket.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.websocket.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
