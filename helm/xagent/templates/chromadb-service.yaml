{{- if .Values.chromadb.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "xagent.fullname" . }}-chromadb
  labels:
    {{- include "xagent.labels" . | nindent 4 }}
    app.kubernetes.io/component: chromadb
spec:
  type: {{ .Values.chromadb.service.type }}
  ports:
    - port: {{ .Values.chromadb.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "xagent.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: chromadb
{{- end }}
