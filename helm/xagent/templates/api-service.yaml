apiVersion: v1
kind: Service
metadata:
  name: {{ include "xagent.fullname" . }}-api
  labels:
    {{- include "xagent.api.labels" . | nindent 4 }}
  {{- with .Values.api.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
  - port: {{ .Values.api.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  - port: 9090
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    {{- include "xagent.api.selectorLabels" . | nindent 4 }}
