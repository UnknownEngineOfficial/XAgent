{{- if .Values.chromadb.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xagent.fullname" . }}-chromadb
  labels:
    {{- include "xagent.labels" . | nindent 4 }}
    app.kubernetes.io/component: chromadb
spec:
  replicas: {{ .Values.chromadb.replicaCount }}
  selector:
    matchLabels:
      {{- include "xagent.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: chromadb
  template:
    metadata:
      labels:
        {{- include "xagent.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: chromadb
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "xagent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: chromadb
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.chromadb.image.repository }}:{{ .Values.chromadb.image.tag }}"
        imagePullPolicy: {{ .Values.chromadb.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: CHROMA_SERVER_HOST
          value: "0.0.0.0"
        - name: CHROMA_SERVER_PORT
          value: "8000"
        {{- if .Values.chromadb.persistence.enabled }}
        - name: IS_PERSISTENT
          value: "TRUE"
        - name: PERSIST_DIRECTORY
          value: "/chroma/data"
        volumeMounts:
        - name: data
          mountPath: /chroma/data
        {{- end }}
        livenessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.chromadb.resources | nindent 12 }}
      {{- if .Values.chromadb.persistence.enabled }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "xagent.fullname" . }}-chromadb
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
