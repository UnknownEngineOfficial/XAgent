server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape X-Agent application logs from files
  - job_name: xagent_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: xagent
          __path__: /var/log/xagent/*.log
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: event
            logger: logger
            trace_id: trace_id
            span_id: span_id
      # Set timestamp from log
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      # Set labels from parsed fields
      - labels:
          level:
          logger:
      # Add trace context as labels if present
      - labels:
          trace_id:
          span_id:
      # Output the message
      - output:
          source: message

  # Scrape Docker container logs
  - job_name: docker_logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=xagent"]
    relabel_configs:
      # Set container name as label
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container_name'
        regex: '/(.*)'
        replacement: '$1'
      # Set container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      # Set service name from compose
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      # Set log path
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/$1-json.log'
    pipeline_stages:
      # Parse Docker JSON logs
      - json:
          expressions:
            output: log
            stream: stream
            timestamp: time
      # Parse application JSON from Docker log
      - json:
          expressions:
            level: level
            event: event
            logger: logger
            trace_id: trace_id
            span_id: span_id
          source: output
      # Set timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      # Set labels
      - labels:
          stream:
          level:
          logger:
      # Add trace context
      - labels:
          trace_id:
          span_id:
      # Output
      - output:
          source: output
