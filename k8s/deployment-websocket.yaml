---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xagent-websocket
  namespace: xagent
  labels:
    app: xagent
    component: websocket
spec:
  replicas: 2
  selector:
    matchLabels:
      app: xagent
      component: websocket
  template:
    metadata:
      labels:
        app: xagent
        component: websocket
    spec:
      containers:
      - name: websocket
        image: xagent:latest
        imagePullPolicy: IfNotPresent
        command: ["uvicorn"]
        args:
          - "xagent.api.websocket:app"
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8001"
        ports:
        - name: ws
          containerPort: 8001
          protocol: TCP
        env:
        - name: PYTHONPATH
          value: "/app/src"
        envFrom:
        - configMapRef:
            name: xagent-config
        - secretRef:
            name: xagent-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: ws
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: ws
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: xagent-ws-service
  namespace: xagent
  labels:
    app: xagent
    component: websocket
spec:
  type: ClusterIP
  ports:
  - name: ws
    port: 8001
    targetPort: ws
    protocol: TCP
  selector:
    app: xagent
    component: websocket
