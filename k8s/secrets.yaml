---
apiVersion: v1
kind: Secret
metadata:
  name: xagent-secrets
  namespace: xagent
type: Opaque
stringData:
  # API Keys (replace with actual values in production)
  OPENAI_API_KEY: "sk-changeme"
  ANTHROPIC_API_KEY: "sk-changeme"
  
  # Database Passwords
  REDIS_PASSWORD: "changeme"
  POSTGRES_PASSWORD: "changeme"
  
  # Security Keys
  SECRET_KEY: "changeme-use-strong-key-in-production"
  
  # Celery Configuration
  CELERY_BROKER_URL: "redis://:changeme@redis-service:6379/0"
  CELERY_RESULT_BACKEND: "redis://:changeme@redis-service:6379/1"
