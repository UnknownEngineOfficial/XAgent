---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xagent-api
  namespace: xagent
  labels:
    app: xagent
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: xagent
      component: api
  template:
    metadata:
      labels:
        app: xagent
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: xagent:latest
        imagePullPolicy: IfNotPresent
        command: ["uvicorn"]
        args:
          - "xagent.api.rest:app"
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8000"
          - "--workers"
          - "4"
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: PYTHONPATH
          value: "/app/src"
        envFrom:
        - configMapRef:
            name: xagent-config
        - secretRef:
            name: xagent-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: xagent-api-service
  namespace: xagent
  labels:
    app: xagent
    component: api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: xagent
    component: api
